<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Document</title>
</head>
<script>
    window.onload = async function () {
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe.user;
        if (!user) return;

        const response = await fetch("/api/telegram-login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                telegram_id: user.id,
                first_name: user.first_name,
                last_name: user.last_name,
                username: user.username,
                avatar_url: user.photo_url // может быть undefined
            })
        });

        const data = await response.json();
        if (data.status === "ok") {
            console.log("Пользователь подставлен в аккаунт:", data.user);
            // здесь можешь обновить интерфейс, подставив имя/аватар и т.п.
        }
    }
</script>
<body>
<main>
    {% block content %}{% endblock %}
</main>
<nav class="bottom-nav">
    <a href="/main" class="nav-link">
        <i class="icon-home"></i>
        <span>Главная</span>
    </a>
    <a href="/play" class="nav-link">
        <i class="icon-chess"></i>
        <span>Играть</span>
    </a>
    <a href="/account" class="nav-link">
        <i class="icon-profile"></i>
        <span>Аккаунт</span>
    </a>
</nav>
</body>
</html>
